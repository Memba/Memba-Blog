sudo: false
language: node_js
node_js:
  - "6.5"
  - "5.12"
  - "4.5"
  - "0.12"
  - "0.11"
env:
  - "NODE_ENV=test"
before_install:
  - "npm install -g npm"
  - "npm install -g grunt-cli"
  - "npm install -g selenium-standalone"
  - "selenium-standalone install"
  - "selenium-standalone start &"
before_script:
  - "grunt build"
