sudo: false
language: node_js
node_js:
  - "7"
  - "6"
  - "4"
  - "0.12"
  - "0.11"
env:
  - "NODE_ENV=test"
addons:
  apt:
    packages:
      - gcc-4.8
      - g++-4.8
before_install:
  - "npm install -g npm"
  - "npm install -g grunt-cli"
  - "npm install -g selenium-standalone"
  - "selenium-standalone install"
  - "selenium-standalone start &"
before_script:
  - "grunt build"
