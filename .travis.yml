sudo: false
language: node_js
node_js:
  - "7"
  - "6"
  - "5"
  - "4"
  - "0.12"
  - "0.11"
env:
  - "NODE_ENV=test"
addons:
  apt:
    packages:
      - build-essential
      - g++
before_install:
  - "npm install -g npm"
  - "npm explore npm -g -- npm install node-gyp@latest"
  - "npm install -g grunt-cli"
  - "npm install -g selenium-standalone"
  - "selenium-standalone install"
  - "selenium-standalone start &"
before_script:
  - "if [ -d $TRAVIS_BUILD_DIR/webapp/cache ]; then rm -f $TRAVIS_BUILD_DIR/webapp/cache/*; fi"
  - "grunt build"
