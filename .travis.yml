sudo: false
language: node_js
node_js:
  - "10"
  - "9"
  - "8"
  - "7"
  - "6"
env:
  - NODE_ENV=test CC=gcc-6 CXX=g++-6
addons:
  chrome: stable
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-6
      - oracle-java8-set-default
before_install:
  - npm install -g npm
  - npm --version
  - npm install -g grunt-cli
before_script:
  - grunt build
