sudo: false
language: node_js
node_js:
  - "8"
  - "7"
  - "6"
  - "5"
  - "4"
env:
  - NODE_ENV=test CXX=g++-4.8 CFLAGS=-std=gnu11 -fgnu89-inline
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
      - oracle-java8-set-default
before_install:
  - "npm install -g npm"
  - "npm install -g grunt-cli"
before_script:
  - "grunt build"
