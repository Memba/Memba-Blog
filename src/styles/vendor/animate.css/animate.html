<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="animate.css"/>
</head>
<body>
<h1>An animated element</h1>
<div class="container">
    <div class="row">
        <div class="col-sm">
            <p class="animated slideInLeft">One of three columns</p>
        </div>
        <div class="col-sm">
            <p class="animated slideInUp">One of three columns</p>
        </div>
        <div class="col-sm">
            <p class="animated slideInRight">One of three columns</p>
        </div>
    </div>
    <div class="row">
        <div class="col-sm">
            <p>One of three columns</p>
        </div>
        <div class="col-sm">
            <p>One of three columns</p>
        </div>
        <div class="col-sm">
            <p>One of three columns</p>
        </div>
    </div>
</div>
</body>
</html>
