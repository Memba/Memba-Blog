<!DOCTYPE html>
<html lang="en">

<head>
    <title>Blog</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Memba">
    <meta name="keywords" content="blog">
    <meta name="description" content="My Blog">
    <!-- icons -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="apple-touch-icon-precomposed" href="./images/touch-icon-57-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="./images/touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="./images/touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="./images/touch-icon-144-precomposed.png">
    <link rel="apple-touch-startup-image" href="./images/splash.png">
    <link rel="shortcut icon" href="./images/favicon.png">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    <script type="text/javascript" charset="utf-8" src="./js/vendor/modernizr.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="./js/init.js"></script>
</head>

<body>

<!-- Application placeholder -->
<div id="application"></div>

<!-- Responsive layout template -->
<script id="application-layout" type="text/x-kendo-template">
    <!-- Header -->
    <header id="application-header"></header>
    <!-- Responsive grid-->
    <div id="application-container" class="container">
        <div class="row">
            <!-- Left -->
            <div id="index-view-left" class="col-lg-10 col-md-9 col-sm-8">
                <section id="content">
                </section>
            </div>
            <!-- Right -->
            <div id = "index-view-right" class="col-lg-2 col-md-3 col-sm-4">
                <section id="all-posts" class="side-section">
                    <h2 id="all-posts-title"><a href="#/"></a></h2><hr/>
                </section>
                <section id="categories" class="side-section"></section>
                <section id="archive" class="side-section"></section>
                <section id="rss" class="side-section">
                    <h2 id="rss-title"><a href="#"></a></h2><hr/>
                </section>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <footer id="application-footer"></footer>
    <!-- TODO: google analytics -->
</script>

<!-- categories view -->
<script id="categories-view" type="text/x-kendo-template">
    <h2 id="categories-title"></h2><hr/>
    <ul id="categories-list" data-role="listview" data-bind="source: categories" data-template="categories-list-template"></ul>
</script>
<script id="categories-list-template" type="text/x-kendo-template">
    <li class="categories">
        <a href="#= items[0].categoryLink #">#: value #</a>&nbsp;<span class="count">#: items.length#</span>
    </li>
</script>

<!-- archive view -->
<script id="archive-view" type="text/x-kendo-template">
    <h2 id="archive-title"></h2><hr/>
    <ul id="archive-list" data-role="listview" data-bind="source: archive" data-template="archive-list-template"></ul>
</script>
<script id="archive-list-template" type="text/x-kendo-template">
    <li class="archive">
        <a href="#= items[0].periodLink #">#: kendo.toString(items[0].pubDate, 'Y', app.resources.LOCALE) #</a>&nbsp;<span class="count">#: items.length#</span>
    </li>
</script>

<!-- list view -->
<script id="list-view" type="text/x-kendo-template">
    <ul id="index-list" data-role="listview" data-bind="source: list" data-template="index-list-template"></ul>
    <div id="index-pager" data-role="pager" data-bind="source: list" data-page-sizes="true"></div>
</script>
<script id="index-list-template" type="text/x-kendo-template">
    <li>
        <article>
            <h1><a href="#: link #">#: title #</a></h1>
            <div class="authorship">
                <div class="pull-left"><i class="fa fa-user"></i>&nbsp;#: author#</div>
                <div class="pull-right"><i class="fa fa-calendar"></i>&nbsp;#: kendo.toString(pubDate, 'dd MMM yyyy')#</div>
            </div>
            <div class="clearfix"></div>
            <div class="summary">
                <div class="thumb"><img src="#= enclosure #" alt="#: title #"></div>
                <div>#= description#</div>
            </div>
            <div class="clearfix"></div>
            <div class="readmore">
                <div class="pull-left"><a href="#= categoryLink #"><i class="fa fa-tag"></i>&nbsp;#: category #</a></div>
                <div class="pull-right"><a href="#= link #"></a></div>
            </div>
            <div class="clearfix"></div>
        </article>
        <hr>
    </li>
</script>

<!-- detail view -->
<script id="detail-view" type="text/x-kendo-template">
    <article><!-- add about attribute -->
        <h1 data-bind="text: title"></h1>
        <div class="authorship">
            <div class="pull-left"><i class="fa fa-user"></i>&nbsp;<span data-bind="text: author"></span></div>
            <div class="pull-right"><i class="fa fa-calendar"></i>&nbsp;<span data-bind="text: pubDate"></span></div>
        </div>
        <div class="clearfix"></div>
        <div id="markdown" data-role="markdown" data-bind="url: contentUrl"></div>
    </article>
    <!-- TODO http://jlchereau.disqus.com/admin/settings/universalcode/-->
    <!-- TODO: addthis -->
</script>

<!-- search view -->
<script id="search-view" type="text/x-kendo-template">
    <h1 data-bind="text: search"></h1>
    <div id="search-results" data-role="websearch" data-engine="Google" data-key="000888210889775888983:tmhkkjoq81m" data-bind="value: search"></div>
</script>

<!-- faqs view -->
<script id="faqs-view" type="text/x-kendo-template">
    <h1></h1>
    <div>lorem ipsum</div>
</script>

<!-- faqs view -->
<script id="error-view" type="text/x-kendo-template">
    <h1></h1>
    <div class="alert alert-danger"></div>
</script>

</body>
</html>
