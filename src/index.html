<!DOCTYPE html>
<html lang="en">

<head>
    <title>Memba Mini Blog Engine</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Memba">
    <meta name="keywords" content="blog">
    <meta name="description" content="My Blog">
    <meta name="robots" content="noarchive, nofollow">
    <!-- icons -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="apple-touch-icon-precomposed" href="./styles/images/touch-icon-57-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="./styles/images/touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="./styles/images/touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="./styles/images/touch-icon-144-precomposed.png">
    <link rel="apple-touch-startup-image" href="./styles/images/splash.png">
    <link rel="shortcut icon" href="./styles/images/favicon.png">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="//oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="//oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    <script type="text/javascript" charset="utf-8" src="./js/vendor/modernizr.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="./js/init.js"></script>
</head>

<body>

<!-- Bot friendly article -->
<article id="raw"></article>

<!-- Application placeholder -->
<div id="application"></div>

<!-- Responsive layout template -->
<script id="application-layout" type="text/x-kendo-template">
    <!-- Header -->
    <header id="header"></header>
    <!-- Responsive grid -->
    <div id="container" class="container">
        <div class="row">
            <!-- Main content on the left -->
            <div id="main" class="col-lg-10 col-md-9 col-sm-8">
                <div id="content"></div>
                <div id="comments"></div>
            </div>
            <!-- Side navigation on the right -->
            <div id="side" class="col-lg-2 col-md-3 col-sm-4"></div>
        </div>
    </div>
    <!-- Footer -->
    <footer id="footer"></footer>
    <div data-role="template" data-template="analytics-template" style="display:none"></div>
</script>

<!-- page view -->
<script id="page-view" type="text/x-kendo-template">
    <article id="page-article" itemscope itemtype="http://schema.org/Article">
        <h1 itemprop="name" data-bind="text: title"></h1>
        <div class="authorship">
            <div class="pull-right">
                <div data-role="template" data-template="addthis-template"></div>
            </div>
        </div>
        <div itemprop="text" data-role="markdown" data-bind="url: contentUrl"></div>
    </article>
</script>

<!-- search view -->
<script id="search-view" type="text/x-kendo-template">
    <h1 data-bind="text: search"></h1>
    <div id="search-results" data-role="websearch" data-engine="Google" data-key="000888210889775888983:tmhkkjoq81m" data-bind="value: search"></div>
</script>

<!-- error view -->
<script id="error-view" type="text/x-kendo-template">
    <!-- TODO: bind to errorViewModel -->
    <h1></h1>
    <div class="alert alert-danger"></div>
</script>

<!-- blog navigation view -->
<script id="blog-navigation-view" type="text/x-kendo-template">
    <section id="all-posts" class="side">
        <h2 id="all-posts-title"><a href="#/blog"></a></h2><hr/>
    </section>
    <section id="categories" class="side">
        <h2 id="categories-title"></h2><hr/>
        <ul id="categories-list" data-role="listview" data-bind="source: categories" data-template="categories-list-template"></ul>
    </section>
    <section id="archive" class="side">
        <h2 id="archive-title"></h2><hr/>
        <ul id="archive-list" data-role="listview" data-bind="source: archive" data-template="archive-list-template"></ul>
    </section>
    <section id="rss" class="side">
        <h2 id="rss-title"><a href="#"></a></h2><hr/>
    </section>
</script>
<!-- categories list -->
<script id="categories-list-template" type="text/x-kendo-template">
    <li class="categories">
        <a href="\#/category/#= value #">#: value #</a>&nbsp;<span class="count">#: items.length #</span>
    </li>
</script>
<!-- archive list -->
<script id="archive-list-template" type="text/x-kendo-template">
    <li class="archive">
        <a href="\#/blog/#= value #">#: kendo.toString(items[0].pubDate, 'Y', app.config.language) #</a>&nbsp;<span class="count">#: items.length#</span>
    </li>
</script>

<!-- blog list view -->
<script id="blog-list-view" type="text/x-kendo-template">
    <ul id="blog-list" data-role="listview" data-bind="source: list" data-template="blog-list-template"></ul>
    <div id="blog-pager" data-role="pager" data-bind="source: list" data-page-sizes="true"></div>
</script>
<script id="blog-list-template" type="text/x-kendo-template">
    <li>
        <article itemscope itemtype="http://schema.org/BlogPosting">
            <h1 itemprop="name"><a href="#: link #">#: title #</a></h1>
            <div class="authorship">
                <div class="pull-left"><img data-role="gravatar" data-value="#= author #" data-size="16">&nbsp;<span itemprop="author">#: author #</span></div>
                <div class="pull-right"><i class="fa fa-calendar"></i>&nbsp;<time itemprop="datePublished">#: kendo.toString(pubDate, 'dd MMM yyyy')#</time></div>
            </div>
            <div class="clearfix"></div>
            <div class="summary">
                <div class="thumb"><img itemprop="image" src="#= enclosure #" alt="#: title #"></div>
                <div itemprop="description">#= description#</div>
            </div>
            <div class="clearfix"></div>
            <div class="readmore">
                <div class="pull-left">
                    <a href="\#/categoy/#= category #"><i class="fa fa-tag"></i>&nbsp;<span itemProp="keywords">#: category #</span></a>
                    <!-- TODO add comment count -->
                </div>
                <div class="pull-right"><a href="#= link #"></a></div>
            </div>
            <div class="clearfix"></div>
        </article>
        <hr>
    </li>
</script>

<!-- blog post view -->
<script id="post-view" type="text/x-kendo-template">
    <article id="post-article" itemscope itemtype="http://schema.org/BlogPosting">
        <h1 itemprop="name" data-bind="text: title"></h1>
        <div class="authorship">
            <div class="pull-left">
                <div><i class="fa fa-user"></i>&nbsp;<span itemprop="author" data-bind="text: author"></span></div>
                <div><i class="fa fa-calendar"></i>&nbsp;<time itemprop="datePublished" data-bind="text: pubDate"></time></div>
            </div>
            <div class="pull-right">
                <div data-role="template" data-template="addthis-template"></div>
            </div>
        </div>
        <div class="clearfix"></div>
        <div itemprop="text" data-role="markdown" data-bind="url: contentUrl"></div>
    </article>
</script>

<!-- analytics template -->
<script id="analytics-template" type="text/x-kendo-template">
    <div id="analytics" data-role="analytics" data-tracking-id="#= app.config.widgets.analytics.trackingId #"></div>
</script>

<!-- addthis template -->
<script id="addthis-template" type="text/x-kendo-template">
    <div data-role="addthis" data-pub-id="#= app.config.widgets.addthis.pubId #" data-max="4" data-services="facebook, twitter" data-addthis-counter="true"></div>
</script>

<!-- comments view -->
<script id="comments-view" type="text/x-kendo-template">
    <div data-role="template" data-template="comments-template"></div>
</script>
<script id="comments-template" type="text/x-kendo-template">
    <div id="disqus" data-role="disqus" data-type="thread" data-shortname="#= app.config.widgets.disqus.shortname #" data-language="#= app.config.language #" data-bind="title: title, url: url, identifier: identifier"></div>
</script>


</body>
</html>
