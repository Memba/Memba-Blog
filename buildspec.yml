version: 0.2

env:
    variables:
        NODE_ENV: "test"

phases:
  install:
    runtime-versions:
      nodejs: 14
    commands:
      - echo Updating npm...
      - npm install -g npm
  pre_build:
    commands:
      - echo Installing NPM dependencies...
      - npm install
  build:
    commands:
      - echo Build started on `date`
      - npm run build
      - npm run test
  post_build:
    commands:
      - echo Build completed on `date`
artifacts:
  files:
    - src/**/*
    - test/**/*
    - web_modules/**/*
    - webapp/**/*
    - .babelrc
    - .browserlistrc
    - .eslintignore
    - .eslintrc
    - package.json
    - webpack.config.js
